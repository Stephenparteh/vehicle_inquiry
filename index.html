<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Vehicle Inquiry Form</h2>
        <form id="multiStepForm">
            <!-- Customer Information -->
            <div class="step">
                <h4>Customer Information</h4>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>

            <!-- Booking Details -->
            <div class="step">
                <h4>Booking Details</h4>
                <div class="mb-3">
                    <label class="form-label">Pickup Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Drop-off Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pickup Date & Time</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Return Date & Time</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vehicle Type</label>
                    <select class="form-control">
                        <option>Sedan</option>
                        <option>SUV</option>
                        <option>Van</option>
                        <option>Truck</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Vehicle Model</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div>
                <button type="button" id="prevBtn" class="btn btn-secondary" onclick="changeStep(-1)">Previous</button>
                <button type="submit" id="nextBtn" class="btn btn-primary" onclick="changeStep(1)">Submit
                    Inquiry</button>
            </div>
        </form>
    </div>

    <script>

        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const showStep = (step) => {
            steps.forEach((s, index) => {
                s.classList.remove('active');
                if (index === step) s.classList.add('active');
            });

            prevBtn.style.display = step === 0 ? 'none' : 'inline';
            nextBtn.textContent = step === steps.length - 1 ? 'Submit' : 'Next';
        }

        function changeStep(direction) {
            // Validate current step before moving forward
            const currentForm = steps[currentStep].querySelectorAll('input');
            let isValid = true;

            currentForm.forEach(input => {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    isValid = false;
                }
            });

            if (direction === 1 && !isValid) return;

            currentStep += direction; // Move step
            if (currentStep >= steps.length) {
                document.getElementById('multiStepForm').submit(); // Submit form
                return;
            }
            showStep(currentStep); // Update UI
        }

        showStep(currentStep);



    </script>


</body>

</html>
