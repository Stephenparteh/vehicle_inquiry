<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            /* box-shadow: 0 0 15px rgba(0, 140, 255, 0.3); */
        }

        h2 {
            text-align: center;
            font-weight: bold;
            /* color: #008cff; */
            /* text-shadow: 0px 0px 10px rgba(0, 140, 255, 0.5); */
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        label {
            font-weight: bold;
            /* color: #008cff; */
        }

        .form-control {
            background: #292929;
            border: 1px solid #444;
            color: #e0e0e0;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #008cff;
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.5);
            background: #333;
        }

        .btn {
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: #008cff;
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #0073cc;
        }

        .btn-secondary {
            background: #444;
            border: none;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Vehicle Inquiry Form</h2>
        <form id="multiStepForm" action="https://formspree.io/f/mpwqbjlw" method="POST">
            <!-- Customer Information -->
            <div class="step active">
                <h4>Customer Information</h4>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>

            <!-- Booking Details -->
            <div class="step">
                <h4>Booking Details</h4>
                <div class="mb-3">
                    <label class="form-label">Pickup Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Drop-off Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pickup Date & Time</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Return Date & Time</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vehicle Type</label>
                    <select class="form-control">
                        <option>Sedan</option>
                        <option>SUV</option>
                        <option>Van</option>
                        <option>Truck</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Vehicle Model</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="button" id="prevBtn" class="btn btn-secondary" onclick="changeStep(-1)">Previous</button>
                <button type="button" id="nextBtn" class="btn btn-primary" onclick="changeStep(1)">Next</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const showStep = (step) => {
            steps.forEach((s, index) => {
                s.classList.remove('active');
                if (index === step) s.classList.add('active');
            });

            prevBtn.style.display = step === 0 ? 'none' : 'inline-block';
            nextBtn.textContent = step === steps.length - 1 ? 'Submit' : 'Next';
        };

        function changeStep(direction) {
            const currentForm = steps[currentStep].querySelectorAll('input, textarea, select');
            let isValid = true;

            currentForm.forEach(input => {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    isValid = false;
                }
            });

            if (direction === 1 && !isValid) return;

            currentStep += direction;
            if (currentStep >= steps.length) {
                alert('Form submitted successfully!');
                return;
            }
            showStep(currentStep);
        }

        showStep(currentStep);
    </script>
</body>

</html>
