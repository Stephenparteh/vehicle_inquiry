<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            /* box-shadow: 0 0 15px rgba(0, 140, 255, 0.3); */
        }

        h2 {
            text-align: center;
            font-weight: bold;
            /* color: #008cff; */
            text-shadow: 0px 0px 10px rgba(0, 140, 255, 0.5);
        }

        label {
            font-weight: bold;
            /* color: #008cff; */
        }

        .form-control {
            background: #292929;
            border: 1px solid #444;
            color: #e0e0e0;
            transition: 0.3s;
        }

        .btn {
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-secondary {
            background: #169951;
            border: none;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #077d3c;
        }
    </style>
</head>

<body>
    <div>
        <a href="index.html">Vehicle Inquiry Form</a>
        <a href="contact.html">Contact Form </a>
    </div>
    <div class="container">
        <h2>Contact Us Form</h2>
        <form id="multiStepForm" action="https://formspree.io/f/mpwqbjlw" method="POST">
            <div class="step active">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Inquiry Type</label>
                    <select name="vehicle_type" class="form-control">
                        <option value="Vehicle_Rental">Vehicle Rental</option>
                        <option value="Fleet_Management">Fleet Management</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Partnership">Partnership</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="2"></textarea>
                </div>

                <div class="text-center mt-3">
                    <button type="button" id="prevBtn" class="btn btn-secondary">Send Inquiry</button>

                </div>
            </div>
        </form>

    </div>
